targets=clint.log,embedded.log,fixme.log,xmllint.log
dist=Makefile,clint.sh,embedded.sh,fixme.sh,xmllint.sh

#targets
[clint.log]
type=script
script=./clint.sh
enabled=0
depends=clint.sh,$(OBJDIR)../src/todo$(EXEEXT)

[embedded.log]
type=script
script=./embedded.sh
enabled=0
#XXX keep the output
phony=1
depends=embedded.sh

[fixme.log]
type=script
script=./fixme.sh
enabled=0
depends=fixme.sh,$(OBJDIR)../src/todo$(EXEEXT)

[xmllint.log]
type=script
script=./xmllint.sh
enabled=0
depends=xmllint.sh,../doc/manual.css.xml,../doc/todo.css.xml,../doc/todo.xml
